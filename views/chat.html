<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>
    <nav id="chatbar" class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item" id="nick">
          <img class="image" src="<%= user.avatarUrl %>">
           &emsp;
          <strong><%= user.name %></strong>
          <div class="hidden-profile">
            <a id="user-id"><%= user.id %></a>
            <a id="user-avatar"><%= user.avatarUrl %></a>
          </div>
        </div>
      </div>
      
      <div class="navbar-end">
        <form>
          <div class="navbar-item">
            <div class="field has-addons">
              <div class="control">
                <input class="input"name="body" type="text" placeholder="Enter message">
              </div>
              <div class="control">
                <button type="submit" class="button is-info">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <ul id="messages"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/public/client.js"></script>
    <script src="/public/ui.js"></script>
  </body>
</html>
